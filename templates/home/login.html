<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %} {% load socialaccount %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Your Account</title>
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}" />
    <meta
      property="og:image"
      content="http://g-ec2.images-amazon.com/images/G/01/social/api-share/amazon_logo_500500._V323939215_.png"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <link
      rel="icon"
      href="{% static 'home/img/amazon-logo-favicon.png' %}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{% static 'home/img/amazon-logo-favicon.png' %}"
      type="image/x-icon"
    />
    <meta
      property="og:description"
      content="Free delivery on millions of items with Prime. Low prices across earth's biggest selection of books, music, DVDs, electronics, computers, software, apparel & accessories, shoes, jewelry, tools & hardware, housewares, furniture, sporting goods, beauty & personal care, groceries & just about anything else."
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="login">
      <img
        class="login__logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png"
      />

      <div class="login__container">
        <h1>Sign-in</h1>

        <form method="POST" action="{% url 'handlelogin' %}">
          {% csrf_token %}
          <h5>UserName</h5>
          <input type="text" name="loginusername" required />

          <h5>Password</h5>
          <input type="password" style="margin-bottom: 0;" name="loginpassword" required />

          <a href="#" class="card-shop-link">Forget password?</a>

          <button type="submit" class="login__signInButton">Sign In</button>
        </form>
        <br />
        <a href="{% provider_login_url 'facebook' method='oauth2' %}">
          <button style="width: 98%" class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
        </a>
        <a href="{% provider_login_url 'google' %}">
          <button class="loginBtn loginBtn--google" style="width: 98%">
            Login with Google
          </button>
        </a>

        <p>
          By signing-in you agree to the AMAZON Conditions of Use & Sale. Please
          see our Privacy Notice, our Cookies Notice and our Interest-Based Ads
          Notice.
        </p>

        <button class="login__registerButton">
          Create your Amazon Account
        </button>
      </div>
    </div>
  </body>
</html>
